<!DOCTYPE html>
<html>

<head>
  <title>Hyppo | {{.User.Name}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{.Model.Description}}">
  <link rel="icon" href="../../assets/logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Lily+Script+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../../assets/nprogress.css" />
  <link rel="stylesheet" href="../../assets/datepicker.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="../../assets/app.css" />
  <script src="https://accounts.google.com/gsi/client" async></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"
    integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.8"></script>
  <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
  <script src="https://unpkg.com/js-datepicker"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body _="on every htmx:beforeSend NProgress.start() on every htmx:afterOnLoad NProgress.done()">
  {{template "partials/navigation/navbar" .}}
  <main>
    {{embed}}
  </main>
  {{template "partials/footer" .}}
  <script defer>
    document.body.addEventListener("saved", function () {
      Toastify({
        text: "ðŸ’¾ Changes saved.",
        className: "toast-box",
        gravity: "bottom",
        position: "center",
        duration: 3000,
        offset: {
          y: 12,
        },
        close: false,
      }).showToast();
    });
  </script>
</body>

</html>
