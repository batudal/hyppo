<!DOCTYPE html>
<html>

<head>
  <title>Hyppo | {{.Model.Name}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{.Model.Description}}">
  <link rel="icon" href="../../assets/logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Lily+Script+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../../assets/tw.css">
  <link rel="stylesheet" href="../../assets/nprogress.css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WEXFT5RMTH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-WEXFT5RMTH');
  </script>
  <script src="https://accounts.google.com/gsi/client" async></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"
    integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.8"></script>
  <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
</head>

<body _="on every htmx:beforeSend NProgress.start() on every htmx:afterOnLoad NProgress.done()">
  {{template "partials/navigation/navbar" .}}
  <main>
    {{embed}}
    <div style='height:120px;'>&nbsp;</div>
  </main>
  {{template "partials/footer" .}}
</body>

</html>
