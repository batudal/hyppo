<div class="model-page">
  <div class="tab-list">

      Model</div>
    <div hx-get="/model_tabs/tests?model_id={{.Model.ObjectId.Hex}}" class="tab-item">ðŸ§ª Validation

      Reviews({{.Model.ReviewCount}})

  <article class="model raw">

    </div>
  </article>
