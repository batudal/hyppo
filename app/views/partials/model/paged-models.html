<div class="models">
  {{$sortby := .Feed.SortBy}}
  {{$page := .Feed.Page}}
  {{$models := .Feed.Models}}
  {{range $i,$model := .Feed.Models}}
  {{if .IsLast $i}}
  <div class="loading" hx-get='/models?sortby={{$sortby}}&page={{$model.Increment $page}}&order=-1'
    hx-trigger="revealed" hx-target="closest .models" hx-swap="afterend" _="on reveal remove me"></div>
  {{end}}
  {{template "partials/model" $model}}
  {{end}}
</div>
