<div class="review-container">
  {{if .Author.Avatar}}
  <img src="{{.Author.Avatar}}" alt="avatar" class="avatar">
  {{else}}
  <div class="pseudo-avatar">
    <img src="../../assets/user.svg" alt="user avatar" />
  </div>
  {{end}}
  <div class="review-comment-container">
    <div class="review-comment-header">
      <div class="subtle-medium color-primary">{{.Author.Name}}</div>
      <p class="detail color-neutral-500">{{.Review.ParseDate}}</p>
    </div>
    <div class="review-comment">
      <pre class="color-neutral-50">{{.Review.Comment}}</pre>
      <div class="review-action-bar">
        <div class="helpful-count">
          <p class="detail color-neutral-400">{{.Review.HelpfulCount}} people found this helpful ğŸ˜˜</p>
        </div>
        {{if .Helpful}}
        <div class="review-action-buttons">
          <button class="secondary small" hx-post="/review/unhelpful?review_id={{.Review.ObjectId.Hex}}"
            hx-target="closest .review-container" hx-swap="outerHTML">ğŸ‘
            Unhelpful</button>
        </div>
        {{else}}
        <div class="review-action-buttons">
          <button class="secondary small" hx-post="/review/helpful?review_id={{.Review.ObjectId.Hex}}"
            hx-target="closest .review-container" hx-swap="outerHTML">ğŸ‘
            Helpful</button>
        </div>
        {{end}}
      </div>
    </div>
  </div>
</div>
